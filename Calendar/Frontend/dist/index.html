<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <h2>Autentificare</h2>

    <form id="loginForm" action="/logIn" method="post">
        <input type="text" name="username" placeholder="Nume utilizator" required><br>
        <input type="password" name="password" placeholder="Parolă" required><br>
    </form>

    <button id="signInButton">Conectare</button>
    <button id="signUpButton">Creează un cont nou</button>
</div>

<script src="login.js"></script>
</body>
</html>
